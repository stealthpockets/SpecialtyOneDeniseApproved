<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Security Headers -->
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains; preload">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests; default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://js.stripe.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://*.supabase.co https://api.stlouisfed.org https://*.cloudinary.com; frame-src 'self' https://js.stripe.com; object-src 'none';">
    
    <!-- Favicons - Modern browsers with vector support -->
    <link rel="icon" type="image/svg+xml" href="/assets/favicon/favicon.svg" />
    
    <!-- Fallback PNG favicons for browsers that don't support SVG -->
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png" />
    
    <!-- Legacy ICO for older browsers -->
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico" />
    
    <!-- Apple devices (iOS/iPadOS home screen) -->
    <link rel="apple-touch-icon" href="/assets/favicon/apple-touch-icon.png" />
    
    <!-- Android Chrome (web app integration) -->
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/favicon/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/assets/favicon/android-chrome-512x512.png" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Performance Optimizations - Critical Resource Preloading -->
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <!-- Preload critical Cloudinary assets -->
    <link rel="preconnect" href="https://res.cloudinary.com" crossorigin />
    
    <!-- Remove specific logo preload since it's now served from Cloudinary -->
    <!-- <link rel="preload" as="image" href="/assets/logo/logo-horizontal-lightbackground.svg" /> -->
    
    <!-- Preload Supabase connection -->
    <link rel="preconnect" href="https://egjhbsyyvmbbkywuvvkj.supabase.co" crossorigin />
      <!-- DNS prefetch for FRED API -->
    <link rel="dns-prefetch" href="//api.stlouisfed.org" />
    
    <!-- SEO: XML Sitemap -->
    <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml" />
    <!-- Removed conflicting Google Fonts link to align with CSP and existing font definitions -->

    <title>Specialty One | Manufactured Housing, RV Parks & Self-Storage Experts</title>
    <meta name="description" content="Specialty One - The leading broker for Manufactured Housing, RV Parks, and Self-Storage properties with over $1B in closed transactions.">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
